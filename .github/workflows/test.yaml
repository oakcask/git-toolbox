name: Test
on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-lint-${{ github.ref }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo fmt
      - id: gh-token-gen
        uses: oakcask/gh-token-gen@v2.0.1
        with:
          app-id: ${{ secrets.TOKEN_GEN_APP_ID }}
          private-key: ${{ secrets.TOKEN_GEN_PRIVATE_KEY }}
      - uses: int128/update-generated-files-action@v2
        with:
          commit-message: "style: `cargo fmt`"
          token: ${{ steps.gh-token-gen.outputs.token }}
      - run: cargo clippy --fix
      - uses: int128/update-generated-files-action@v2
        with:
          commit-message: "fix: `cargo clippy --fix`"
          token: ${{ steps.gh-token-gen.outputs.token }}

  test:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-test-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - run: cargo --locked test
