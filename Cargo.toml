[package]
name = "git-toolbox"
version = "2.0.5"
edition = "2021"
homepage = "https://github.com/oakcask/git-toolbox"
license = "MIT OR Apache-2.0"

[[bin]]
name = "git-stale"
path = "bin/stale.rs"

[[bin]]
name = "git-whose"
path = "bin/whose.rs"

[dependencies]
chrono = "0.4.38"
clap = { version = "4.5.21", features = ["derive"] }
env_logger = "0.11.5"
git2 = { version = "0.19.0", features = ["vendored-libgit2", "vendored-openssl"] }
log = "0.4.22"
once_cell = "1.19.0"
regex = "1.11.1"
thiserror = "2.0.0"

[dev-dependencies]
tempfile = "3.12.0"
