[package]
name = "git-toolbox"
version = "2.5.1"
edition = "2021"
homepage = "https://github.com/oakcask/git-toolbox"
license = "MIT OR Apache-2.0"

[[bin]]
name = "git-dah"
path = "bin/dah.rs"
required-features = ["git-dah"]

[[bin]]
name = "git-stale"
path = "bin/stale.rs"
required-features = ["git-stale"]

[[bin]]
name = "git-whose"
path = "bin/whose.rs"
required-features = ["git-whose"]

[profile.release]
strip = true
lto = "thin"

[dependencies]
chrono = "0.4.39"
clap = { version = "4.5.27", features = ["derive"] }
env_logger = "0.11.6"
git2 = { version = "0.20.0", features = ["vendored-libgit2", "vendored-openssl"] }
log = "0.4.24"
once_cell = "1.20.2"
regex = "1.11.1"
thiserror = "2.0.11"
ulid = "1.1.4"
fnmatch-sys = "1.0.0"

[dev-dependencies]
tempfile = "3.16.0"
url = "2.5.4"

[features]
default = ["git-dah", "git-stale", "git-whose"]
git-dah = []
git-stale = []
git-whose = []
