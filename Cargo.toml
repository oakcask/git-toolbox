[package]
name = "git-toolbox"
version = "1.0.7"
edition = "2021"
homepage = "https://github.com/oakcask/git-toolbox"
license = "MIT OR Apache-2.0"

[[bin]]
name = "git-stale"
path = "bin/stale.rs"

[[bin]]
name = "git-whose"
path = "bin/whose.rs"

[dependencies]
chrono = "0.4.38"
clap = { version = "4.5.4", features = ["derive"] }
env_logger = "0.11.3"
git2 = "0.18.3"
log = "0.4.21"
once_cell = "1.19.0"
regex = "1.10.4"
thiserror = "1.0.61"

[dev-dependencies]
tempfile = "3.10.1"
